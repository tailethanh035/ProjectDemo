<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>Home Page</title>
</head>
<style>
    img{
        width: 250px;
        height: 250px;
    }
</style>

<body>
<nav class="w3-sidebar w3-bar-block w3-white w3-collapse w3-top" style="z-index:3;width:250px" id="mySidebar">
    <div class="w3-container w3-display-container w3-padding-16">
        <i onclick="w3_close()" class="fa fa-remove w3-hide-large w3-button w3-display-topright"></i>
        <h3 class="w3-wide"><b>LOGO</b></h3>
    </div>
    <div class="w3-padding-64 w3-large w3-text-grey" style="font-weight:bold">
        <a href="#" class="w3-bar-item w3-button">Shirts</a>
        <a href="#" class="w3-bar-item w3-button">Dresses</a>
        <a onclick="myAccFunc()" href="javascript:void(0)" class="w3-button w3-block w3-white w3-left-align" id="myBtn">
            Jeans <i class="fa fa-caret-down"></i>
        </a>
        <div id="demoAcc" class="w3-bar-block w3-hide w3-padding-large w3-medium">
            <a href="#" class="w3-bar-item w3-button w3-light-grey"><i class="fa fa-caret-right w3-margin-right"></i>Skinny</a>
            <a href="#" class="w3-bar-item w3-button">Relaxed</a>
            <a href="#" class="w3-bar-item w3-button">Bootcut</a>
            <a href="#" class="w3-bar-item w3-button">Straight</a>
        </div>
        <a href="#" class="w3-bar-item w3-button">Jackets</a>
        <a href="#" class="w3-bar-item w3-button">Gymwear</a>
        <a href="#" class="w3-bar-item w3-button">Blazers</a>
        <a href="#" class="w3-bar-item w3-button">Shoes</a>
    </div>
    <a href="#footer" class="w3-bar-item w3-button w3-padding">Contact</a>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding" onclick="document.getElementById('newsletter').style.display='block'">Newsletter</a>
    <a href="#footer"  class="w3-bar-item w3-button w3-padding">Subscribe</a>
</nav>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
    <div class="w3-bar-item w3-padding-24 w3-wide">LOGO</div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:250px;">

    <!-- Push down content on small screens -->
    <div class="w3-hide-large" style="margin-top:83px"></div>

    <!-- Top header -->
    <header class="w3-container w3-xlarge">
        <p class="w3-right">
            <a th:href="@{/login}"> <button class="w3-button w3-white w3-padding-large w3-large">LOG IN</button> </a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-shopping-cart w3-margin-right"></i></a>
            <a href="#" class="w3-bar-item w3-button"><i class="fa fa-search"></i></a>
        </p>
    </header>

    <div class="w3-container w3-green w3-center w3-allerta w3-bar w3-xlarge">
        <p class="w3-xxlarge">Add new Item</p>
    </div>

    <div class="w3-card-4">
        <div class="w3-container w3-black">
            <h2>New Item form</h2>
        </div>
        <form class="w3-container" th:action="@{/admin/items/save}" method="post" th:object="${item}" enctype="multipart/form-data" style=" padding-bottom: 250px">
            <p>
                <label class="w3-text-black"><b>Name</b></label>
                <input class="w3-input w3-border w3-white" name="name" type="text" th:field="*{name}" required minlength="4" maxlength="28"></p>
            <p>
                <label class="w3-text-black"><b>Description</b></label>
                <input class="w3-input w3-border w3-white" name="description" type="text" th:field="*{description}"></p>
            <label class="w3-text-black"><b>Gender</b></label>
            <p>
                <input class="w3-radio" id="men_button" type="radio" name="gender" value="Men" th:field="*{gender}" checked>
                <label class="w3-margin-right">Men</label>
                <input class="w3-radio" type="radio" name="gender" value="Women" th:field="*{gender}">
                <label>Women</label></p>
            <p>
                <input class="w3-radio" type="radio" name="gender" value="Boy" th:field="*{gender}">
                <label class="w3-margin-right">Boy</label>
                <input class="w3-radio" type="radio" name="gender" value="Girl" th:field="*{gender}">
                <label>Girl</label></p>
            <label class="w3-text-black"><b>Type</b></label>
            <p>
                <select class="w3-select w3-border" name="type" th:field="*{type}">
                    <option value="Shirt" >Shirt</option>
                    <option value="TShirt">T-shirt</option>
                    <option value="Jacket">Jacket</option>
                    <option value="Pants">Pants</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Dress">Dress</option>
                    <option value="Shoes">Shoes</option>
                </select>
            </p>
            <p>
                <label class="w3-text-black"><b>Retail Price</b></label>
                <input class="w3-input w3-border w3-white" name="retail_price" type="number" th:field="*{retailPrice}"></p>
            <p>
                <label class="w3-text-black"><b>Discounted Price</b></label>
                <input class="w3-input w3-border w3-white" name="discounted_price" type="number" th:field="*{discountedPrice}" max="retail_price"></p>
            <label class="w3-text-black w3-large"><b>Size:</b></label>
            <p class="w3-container">
                <label class="w3-text-black"><b>XS</b></label>
                <input class="w3-input w3-border w3-white" name="xssize" type="number" th:field="*{XS}" required>

                <label class="w3-text-black"><b>S</b></label>
                <input class="w3-input w3-border w3-white" name="ssize" type="number" th:field="*{s}" required>

                <label class="w3-text-black"><b>M</b></label>
                <input class="w3-input w3-border w3-white" name="msize" type="number" th:field="*{m}" required>

                <label class="w3-text-black"><b>L</b></label>
                <input class="w3-input w3-border w3-white" name="lsize" type="number" th:field="*{l}" required>

                <label class="w3-text-black"><b>XL</b></label>
                <input class="w3-input w3-border w3-white" name="xlsize" type="number" th:field="*{XL}" required>
            </p>

            <p >
                <label class="w3-text-black"><b>Set the background</b></label>
                <input type="file" id="imageFiles" name="image" accept="image/png, image/jpeg" onchange="showImage(this)" required/>
                <img class="w3-image w3-small w3-card-4" id="thumbnail" alt="Image Preview" >

            </p>

            <div id="image_container">

            </div>

            <button class="w3-btn w3-teal w3-large w3-bordered w3-margin" style="margin-bottom: 100%">Submit</button>

        </form>
    </div>
</div>


</body>

<script type="text/javascript">
    $(document).ready(function () {
        $("imageFiles").change(function () {
            showImage();
        })
    });

    document.getElementById("men_button").setAttribute("checked","checked")

    // Accordion
    function myAccFunc() {
        var x = document.getElementById("demoAcc");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }

    // Click on the "Jeans" link on page load to open the accordion for demo purposes

    // Open and close sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("myOverlay").style.display = "none";
    }

    function showImage(fileInput)
    {

        var image = fileInput.files[0];
        var reader = new FileReader();
        reader.onload = function (ev){
            $("#thumbnail").attr("src", ev.target.result);
            $("#encodedImg").attr("value", reader.result);

        }
        reader.onloadend = () => {
            $(this).attr("value", reader.result);

        };
        reader.readAsDataURL(image);

    }
</script>
</html>
