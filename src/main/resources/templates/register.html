<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Home Page</title>
</head>
<body>

<!-- Top menu on small screens -->
<header class="w3-bar w3-top w3-hide-large w3-black w3-xlarge">
    <div class="w3-bar-item w3-padding-24 w3-wide">LOGO</div>
    <a href="javascript:void(0)" class="w3-bar-item w3-button w3-padding-24 w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- Top header -->
<header class="w3-container w3-xlarge">
    <p class="w3-left">
        <a th:href="@{/}" class="w3-bar-cart w3-button ">LOGO</a>
    </p>
    <p class="w3-right">
        <a th:href="@{/}" class="w3-bar-item w3-button">HOME</a>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-shopping-cart w3-margin-right"></i></a>
        <a href="#" class="w3-bar-item w3-button"><i class="fa fa-search"></i></a>
    </p>
</header>
<div class="w3-container w3-black w3-center w3-allerta w3-bar w3-xlarge"  >
    <p class="w3-xxlarge">Register</p>
</div>

    <div class="w3-card-4" style="margin-left: 20%; margin-right: 20%; margin-top: 30px; ">
        <div class="w3-panel w3-red" th:if="${message != null }">
            <h3>Error</h3>
            <p> [[${message}]]</p>
        </div>
        <form class="w3-container" th:action="@{/saveCustomer}" th:object="${customer}" method="post" style=" padding-bottom: 150px; padding-left: 50px; padding-right: 50px">
            <p>
                <label class="w3-text-black"><b>Username</b></label>
                <input class="w3-input w3-border w3-white" th:field="*{username}" type="text" required minlength="5" maxlength="28"></p>
            <p>
            <p>
                <label class="w3-text-black"><b>Password</b></label>
                <input class="w3-input w3-border w3-white" th:field="*{password}" type="password" required minlength="8" maxlength="12"></p>
            <p>
            <p>
                <label class="w3-text-black"><b>First Name</b></label>
                <input class="w3-input w3-border w3-white" th:field="*{firstName}" type="text"  required minlength="2" maxlength="12"></p>
            <p>
            <p>
                <label class="w3-text-black"><b>Last Name</b></label>
                <input class="w3-input w3-border w3-white" th:field="*{lastName}" type="text" required minlength="2" maxlength="12"></p>
            <p>
            <p>
                <label class="w3-text-black"><b>Email</b></label>
                <input class="w3-input w3-border w3-white" th:field="*{email}" type="email" required minlength="5" maxlength="50"></p>
            <p>
            <p>
                <label class="w3-text-black"><b>Phone Number</b></label>
                <input class="w3-input w3-border w3-white" th:field="*{phoneNumber}" type="tel" required minlength="8" maxlength="12"></p>
            <p>
            <p>
                <label class="w3-text-black"><b>Address</b></label>
                <input class="w3-input w3-border w3-white" th:field="*{address}" type="text" required minlength="4" maxlength="12"></p>
            <p>
            <div class="w3-center">
                <button class="w3-btn w3-teal w3-large w3-bordered w3-center w3-margin-left" >Submit</button>
         </div>
        </form>

</div>

<div class="w3-container w3-black w3-center w3-bar w3-bottom w3-large w3-hide-small" style="height: 70px" >
    &copy Copyright of Tai Thanh Le <br> Enterprise Application Development
</div>
</body>

</html>
